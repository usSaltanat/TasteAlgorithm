{% extends 'base.html' %}
{% block title %}Добавить еденицу измерения{% endblock %}

{% block content %}
<form action="/units/create" method="post">
    <a class="btn" href="/units">Назад</a>
    <h2>Создать еденицу измерения</h2>
    <div class="unit_input_label">
        <div class="unit_name_input">
            {{ form.unit.label() }}
            {{ form.unit(placeholder="Введите новую ед. измерения") }}
        </div>
    </div>
    {{ form.submit(class="btn") }}
</form>
{% endblock %}
