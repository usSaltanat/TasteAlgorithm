{% extends 'base.html' %}
{% block title %}Изменить Категорию блюда{% endblock %}
<a href="/meals_categories">Назад</a>

{% block content %}
<form action="/meals_categories/{{meals_category.id}}/update" method="post">
    <h2>Изменить категорию блюда</h2>
    <div class="meals_category_input_label">
        <div class="meals_category_name_input">
            {{ form.meals_category.label() }}
            {{ form.meals_category(placeholder="Введите новое название") }}
        </div>
    </div>
    <a class="btn" href="/meals_categories">Отмена</a>
    {{ form.submit(class="btn") }}
</form>
{% endblock %}
