<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с DataTables</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
</head>
<body>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .table-container {
            max-width: 100%; /* Установим максимальную ширину контейнера */
            overflow-x: auto; /* Включаем горизонтальную прокрутку */
            overflow-y: hidden; /* Выключаем вертикальную прокрутку */
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
<div class="table-container">   
<table id="myTable" class="display">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Город</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Иван</td>
            <td>30</td>
            <td>Москва</td>
        </tr>
        <tr>
            <td>Мария</td>
            <td>25</td>
            <td>Санкт-Петербург</td>
        </tr>
        <tr>
            <td>Алексей</td>
            <td>35</td>
            <td>Казань</td>
        </tr>
        <tr>
            <td>Светлана</td>
            <td>28</td>
            <td>Новосибирск</td>
        </tr>
        <tr>
            <td>Анна</td>
            <td>22</td>
            <td>Екатеринбург</td>
        </tr>
    </tbody>
</table>
</div> 
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#myTable').DataTable();
    });
</script>

</body>
</html>
